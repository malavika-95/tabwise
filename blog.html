<body className="bg-gray-50 text-gray-700">

<script type="text/babel">
    const { useState } = React;

    // Waitlist Modal Component
    const WaitlistModal = ({ isOpen, onClose }) => {
      const [email, setEmail] = useState("");
      const [message, setMessage] = useState("");

      const handleWaitlistSubmit = () => {
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          setMessage("Please enter a valid email address");
          setTimeout(() => setMessage(""), 3000);
          return;
        }
        console.log("Waitlist email submitted:", email);
        setMessage("Thank you for joining the waitlist!");
        setEmail("");
        setTimeout(() => {
          setMessage("");
          onClose();
        }, 2000);
      };

      if (!isOpen) return null;

      return (
        <div className="modal-overlay fixed inset-0 flex items-center justify-center z-50">
          <div className="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-xl font-medium text-blue-900">Join the Tabwise Waitlist</h3>
              <button onClick={onClose} className="text-gray-600 hover:text-gray-800">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <p className="text-gray-600 mb-4">Be the first to try Tabwise when it launches!</p>
            <input
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              placeholder="Enter your email"
              className="waitlist-input p-2 w-full text-sm border rounded-md bg-white text-gray-700 border-gray-300 focus:outline-none focus:border-blue-600 mb-4"
            />
            <button
              onClick={handleWaitlistSubmit}
              className="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Join Waitlist
            </button>
            {message && (
              <div className={`text-center text-sm mt-2 ${message.includes("Thank") ? "text-green-600" : "text-red-500"}`}>
                {message}
              </div>
            )}
          </div>
        </div>
      );
    };

    // Navigation Component
    const Navbar = () => {
      const [isModalOpen, setIsModalOpen] = useState(false);

      return (
        <nav className="bg-white shadow-sm fixed w-full z-10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex">
                <a href="/tabwise/" className="flex-shrink-0 flex items-center">
                  <img src="/tabwise/logo.png" alt="Tabwise Logo" className="h-8 w-8"/>
                  <span className="ml-2 text-xl font-bold text-blue-900">Tabwise</span>
                </a>
              </div>
              <div className="flex items-center space-x-4">
                <a href="/tabwise/#features" className="text-gray-600 hover:text-blue-600" aria-label="Features">Features</a>
                <a href="/tabwise/#pricing" className="text-gray-600 hover:text-blue-600" aria-label="Pricing">Pricing</a>
                <a href="/tabwise/#experience" className="text-gray-600 hover:text-blue-600" aria-label="Demo">Demo</a>
                <a href="/tabwise/blog.html" className="text-gray-600 hover:text-blue-600" aria-label="Blog">Blog</a>
                <button
                  onClick={() => setIsModalOpen(true)}
                  className="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600"
                >
                  Join Waitlist
                </button>
              </div>
            </div>
          </div>
          <WaitlistModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
        </nav>
      );
    };

    // Blog Component
    const Blog = () => (
      <section className="pt-20 pb-12 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h1 className="text-4xl md:text-5xl font-bold text-blue-900 text-center mb-8">Tabwise Blog</h1>
          <p className="text-lg text-gray-600 mb-6 text-center max-w-2xl mx-auto">
            Discover tips and insights on browser tab management, productivity, and Chrome extensions.
          </p>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            {[
              {
                title: "10 Ways Tabwise Boosts Your Productivity",
                desc: "Learn how Tabwise enhances your workflow with smart tab management features.",
                link: "/tabwise/tabwise-productivity-benefits.html",
                image: "/tabwise/tabwise-productivity-benefits.png",
              },
              {
                title: "Tabwise vs OneTab: Which Is Better?",
                desc: "Compare Tabwise and OneTab for efficient browser tab organization.",
                link: "/tabwise/tabwise-vs-onetab-comparison.html",
                image: "/tabwise/tabwise-vs-onetab-comparison.png",
              },
              {
                title: "Ultimate Guide to Managing Browser Tabs",
                desc: "Master tab management with our expert strategies and tips.",
                link: "/tabwise/browser-tab-management-guide.html",

              },
              {

              <article key={index} className="bg-gray-50 p-5 rounded-lg shadow-sm">
                <img src={post.image} alt={`${post.title} blog image`} className="w-full h-48 object-cover rounded-t-lg mb-4"/>
                <h2 className="text-xl font-medium text-blue-900 mb-2">{post.title}</h2>
                <p className="text-gray-600 mb-4">{post.desc}</p>

              </article>
            ))}
          </div>
        </div>
      </section>
    );

    // Footer Component
    const Footer = () => (
      <footer className="bg-blue-900 text-white py-6">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex flex-col md:flex-row justify-between items-center">
            <div className="flex items-center mb-4 md:mb-0">
              <img src="/tabwise/logo.png" alt="Tabwise Logo" className="h-8 w-8"/>
              <span className="ml-2 text-lg font-medium">Tabwise</span>
            </div>
            <div className="flex space-x-4">
              <a href="/tabwise/privacy.html" className="hover:text-blue-300" aria-label="Privacy Policy">Privacy</a>
              <a href="/tabwise/terms.html" className="hover:text-blue-300" aria-label="Terms of Service">Terms</a>
              <a href="/tabwise/contact.html" className="hover:text-blue-300" aria-label="Contact Us">Contact</a>
              <a href="/tabwise/sitemap.html" className="hover:text-blue-300" aria-label="Sitemap">Sitemap</a>
            </div>
          </div>
          <p className="text-center mt-4 text-gray-400 text-sm">Â© 2025 Tabwise. All rights reserved.</p>
        </div>

    );

    // Main App Component

    root.render(<App />);
