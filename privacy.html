<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tabwise Privacy Policy</title>
<meta name="description" content="Learn how Tabwise handles your data with our privacy policy. We prioritize your privacy and security in browser tab management."/>
<meta name="keywords" content="Tabwise privacy policy, browser tab management privacy, productivity tool privacy"/>
<meta name="author" content="Tabwise Team"/>
<meta name="robots" content="index, follow"/>
<link rel="canonical" href="https://www.tabwise.app/privacy.html"/>
<meta property="og:title" content="Tabwise Privacy Policy"/>
<meta property="og:description" content="Learn how Tabwise handles your data with our privacy policy. We prioritize your privacy and security."/>
<meta property="og:image" content="https://www.tabwise.app/tabwise/logo.png"/>
<meta property="og:url" content="https://www.tabwise.app/privacy.html"/>
<meta property="og:type" content="website"/>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="Tabwise Privacy Policy"/>
<meta name="twitter:description" content="Learn how Tabwise handles your data with our privacy policy."/>
<meta name="twitter:image" content="https://www.tabwise.app/tabwise/logo.png"/>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Tabwise Privacy Policy",
  "url": "https://www.tabwise.app/privacy.html",
  "description": "Tabwise's privacy policy explains how we collect, use, and protect your data while using our browser tab management tool."
}
</script>
<script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { font-family: 'Inter', 'Nunito', sans-serif; }
</style>
</head>
<body class="bg-gray-50 text-gray-700">
<div id="root"></div>
<script type="text/babel">
    const { useState } = React;

    // Waitlist Modal Component
    const WaitlistModal = ({ isOpen, onClose }) => {
      const [email, setEmail] = useState("");
      const [message, setMessage] = useState("");

      const handleWaitlistSubmit = () => {
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          setMessage("Please enter a valid email address");
          setTimeout(() => setMessage(""), 3000);
          return;
        }
        console.log("Waitlist email submitted:", email);
        setMessage("Thank you for joining the waitlist!");
        setEmail("");
        setTimeout(() => {
          setMessage("");
          onClose();
        }, 2000);
      };

      if (!isOpen) return null;

      return (
        <div className="modal-overlay fixed inset-0 flex items-center justify-center z-50">
          <div className="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-xl font-medium text-blue-900">Join the Tabwise Waitlist</h3>
              <button onClick={onClose} className="text-gray-600 hover:text-gray-800">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <p className="text-gray-600 mb-4">Be the first to try Tabwise when it launches!</p>
            <input
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              placeholder="Enter your email"
              className="waitlist-input p-2 w-full text-sm border rounded-md bg-white text-gray-700 border-gray-300 focus:outline-none focus:border-blue-600 mb-4"
            />
            <button
              onClick={handleWaitlistSubmit}
              className="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Join Waitlist
            </button>
            {message && (
              <div className={`text-center text-sm mt-2 ${message.includes("Thank") ? "text-green-600" : "text-red-500"}`}>
                {message}
              </div>
            )}
          </div>
        </div>
      );
    };

    // Navigation Component
    const Navbar = () => {
      const [isModalOpen, setIsModalOpen] = useState(false);

      return (
        <nav className="bg-white shadow-sm fixed w-full z-10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex">
                <a href="/" className="flex-shrink-0 flex items-center">
                  <img src="/tabwise/logo.png" alt="Tabwise Logo" className="h-8 w-8"/>
                  <span className="ml-2 text-xl font-bold text-blue-900">Tabwise</span>
                </a>
              </div>
              <div className="flex items-center space-x-4">
                <a href="/#features" className="text-gray-600 hover:text-blue-600" aria-label="Features">Features</a>
                <a href="/#pricing" className="text-gray-600 hover:text-blue-600" aria-label="Pricing">Pricing</a>
                <a href="/#experience" className="text-gray-600 hover:text-blue-600" aria-label="Demo">Demo</a>
                <a href="/blog.html" className="text-gray-600 hover:text-blue-600" aria-label="Blog">Blog</a>
                <button
                  onClick={() => setIsModalOpen(true)}
                  className="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600"
                >
                  Join Waitlist
                </button>
              </div>
            </div>
          </div>
          <WaitlistModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
        </nav>
      );
    };

    // Privacy Component
    const Privacy = () => (
      <section className="pt-20 pb-10 bg-gray-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h1 className="text-4xl md:text-5xl font-bold text-blue-900 mb-6 text-center">Privacy Policy</h1>
          <p className="text-lg text-gray-600 mb-8 text-center max-w-2xl mx-auto">
            At Tabwise, we value your privacy. This policy explains how we collect, use, and protect your data while you use our browser tab management tool.
          </p>
          <div className="bg-white p-6 rounded-lg shadow-sm">
            <h2 className="text-2xl font-medium text-blue-900 mb-4">1. Data We Collect</h2>
            <p className="text-gray-600 mb-4">
              We collect minimal data to provide our services, including:
            </p>
            <ul className="list-disc list-inside text-gray-600 mb-4">
              <li>Email addresses when you join our waitlist.</li>
              <li>Tab data (titles, URLs) when you save tabs, stored locally or in the cloud if you enable sync.</li>
              <li>Usage analytics to improve our extension (e.g., feature usage frequency).</li>
            </ul>

            <h2 className="text-2xl font-medium text-blue-900 mb-4">2. How We Use Your Data</h2>
            <p className="text-gray-600 mb-4">
              Your data is used to:
            </p>
            <ul className="list-disc list-inside text-gray-600 mb-4">
              <li>Provide and improve Tabwise’s functionality.</li>
              <li>Send you updates about Tabwise (if you’ve joined the waitlist).</li>
              <li>Analyze usage patterns to enhance user experience.</li>
            </ul>

            <h2 className="text-2xl font-medium text-blue-900 mb-4">3. Data Security</h2>
            <p className="text-gray-600 mb-4">
              We implement industry-standard security measures to protect your data, including encryption for cloud-stored data. However, no system is completely secure, and we cannot guarantee absolute security.
            </p>

            <h2 className="text-2xl font-medium text-blue-900 mb-4">4. Your Rights</h2>
            <p className="text-gray-600 mb-4">
              You can:
            </p>
            <ul className="list-disc list-inside text-gray-600 mb-4">
              <li>Request access to your data.</li>
              <li>Request deletion of your data by contacting us at <a href="mailto:support@tabwise.app" className="text-blue-500 hover:text-blue-600">support@tabwise.app</a>.</li>
              <li>Opt out of communications at any time.</li>
            </ul>

            <h2 className="text-2xl font-medium text-blue-900 mb-4">5. Changes to This Policy</h2>
            <p className="text-gray-600 mb-4">
              We may update this policy periodically. Check this page for the latest version. For questions, <a href="/contact.html" className="text-blue-500 hover:text-blue-600">contact us</a>.
            </p>
          </div>
        </div>
      </section>
    );

    // Footer Component
    const Footer = () => (
      <footer className="bg-blue-900 text-white py-6">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex flex-col md:flex-row justify-between items-center">
            <div className="flex items-center mb-4 md:mb-0">
              <img src="/tabwise/logo.png" alt="Tabwise Logo" className="h-8 w-8"/>
              <span className="ml-2 text-lg font-medium">Tabwise</span>
            </div>
            <div className="flex space-x-4">
              <a href="/privacy.html" className="hover:text-blue-300" aria-label="Privacy Policy">Privacy</a>
              <a href="/terms.html" className="hover:text-blue-300" aria-label="Terms of Service">Terms</a>
              <a href="/contact.html" className="hover:text-blue-300" aria-label="Contact Us">Contact</a>
              <a href="/sitemap.html" className="hover:text-blue-300" aria-label="Sitemap">Sitemap</a>
            </div>
          </div>
          <p className="text-center mt-4 text-gray-400 text-sm">© 2025 Tabwise. All rights reserved.</p>
        </div>
      </footer>
    );

    // Main App Component
    const App = () => (
      <div>
        <Navbar />
        <Privacy />
        <Footer />
      </div>
    );

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
</script>
</body>
</html>
