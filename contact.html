<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact Tabwise - Get in Touch</title>
<meta name="description" content="Contact the Tabwise team for support, feedback, or inquiries about our browser tab management Chrome extension."/>
<meta name="keywords" content="Tabwise contact us, browser tab management support, productivity tool contact"/>
<meta name="author" content="Tabwise Team"/>
<meta name="robots" content="index, follow"/>
<link rel="canonical" href="https://www.tabwise.app/contact.html"/>
<meta property="og:title" content="Contact Tabwise - Get in Touch"/>
<meta property="og:description" content="Contact the Tabwise team for support, feedback, or inquiries about our Chrome extension."/>
<meta property="og:image" content="https://www.tabwise.app/tabwise/logo.png"/>
<meta property="og:url" content="https://www.tabwise.app/contact.html"/>
<meta property="og:type" content="website"/>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="Contact Tabwise - Get in Touch"/>
<meta name="twitter:description" content="Contact the Tabwise team for support, feedback, or inquiries."/>
<meta name="twitter:image" content="https://www.tabwise.app/tabwise/logo.png"/>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Contact Tabwise",
  "url": "https://www.tabwise.app/contact.html",
  "description": "Contact the Tabwise team for support, feedback, or inquiries about our browser tab management tool."
}
</script>
<script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { font-family: 'Inter', 'Nunito', sans-serif; }
</style>
</head>
<body class="bg-gray-50 text-gray-700">
<div id="root"></div>
<script type="text/babel">
    const { useState } = React;

    // Waitlist Modal Component
    const WaitlistModal = ({ isOpen, onClose }) => {
      const [email, setEmail] = useState("");
      const [message, setMessage] = useState("");

      const handleWaitlistSubmit = () => {
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          setMessage("Please enter a valid email address");
          setTimeout(() => setMessage(""), 3000);
          return;
        }
        console.log("Waitlist email submitted:", email);
        setMessage("Thank you for joining the waitlist!");
        setEmail("");
        setTimeout(() => {
          setMessage("");
          onClose();
        }, 2000);
      };

      if (!isOpen) return null;

      return (
        <div className="modal-overlay fixed inset-0 flex items-center justify-center z-50">
          <div className="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-xl font-medium text-blue-900">Join the Tabwise Waitlist</h3>
              <button onClick={onClose} className="text-gray-600 hover:text-gray-800">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <p className="text-gray-600 mb-4">Be the first to try Tabwise when it launches!</p>
            <input
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              placeholder="Enter your email"
              className="waitlist-input p-2 w-full text-sm border rounded-md bg-white text-gray-700 border-gray-300 focus:outline-none focus:border-blue-600 mb-4"
            />
            <button
              onClick={handleWaitlistSubmit}
              className="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Join Waitlist
            </button>
            {message && (
              <div className={`text-center text-sm mt-2 ${message.includes("Thank") ? "text-green-600" : "text-red-500"}`}>
                {message}
              </div>
            )}
          </div>
        </div>
      );
    };

    // Navigation Component
    const Navbar = () => {
      const [isModalOpen, setIsModalOpen] = useState(false);

      return (
        <nav className="bg-white shadow-sm fixed w-full z-10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex">
                <a href="/" className="flex-shrink-0 flex items-center">
                  <img src="/tabwise/logo.png" alt="Tabwise Logo" className="h-8 w-8"/>
                  <span className="ml-2 text-xl font-bold text-blue-900">Tabwise</span>
                </a>
              </div>
              <div className="flex items-center space-x-4">
                <a href="/#features" className="text-gray-600 hover:text-blue-600" aria-label="Features">Features</a>
                <a href="/#pricing" className="text-gray-600 hover:text-blue-600" aria-label="Pricing">Pricing</a>
                <a href="/#experience" className="text-gray-600 hover:text-blue-600" aria-label="Demo">Demo</a>
                <a href="/blog.html" className="text-gray-600 hover:text-blue-600" aria-label="Blog">Blog</a>
                <button
                  onClick={() => setIsModalOpen(true)}
                  className="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600"
                >
                  Join Waitlist
                </button>
              </div>
            </div>
          </div>
          <WaitlistModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
        </nav>
      );
    };

    // Contact Component
    const Contact = () => {
      const [name, setName] = useState("");
      const [email, setEmail] = useState("");
      const [message, setMessage] = useState("");
      const [formMessage, setFormMessage] = useState("");
      const [isError, setIsError] = useState(false);

      const handleSubmit = () => {
        // Basic validation
        if (!name.trim() || !email.trim() || !message.trim()) {
          setFormMessage("Please fill out all fields.");
          setIsError(true);
          setTimeout(() => setFormMessage(""), 3000);
          return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          setFormMessage("Please enter a valid email address.");
          setIsError(true);
          setTimeout(() => setFormMessage(""), 3000);
          return;
        }

        // Simulate form submission (since actual submission is not allowed)
        console.log("Contact form submitted:", { name, email, message });
        setFormMessage("Thank you for your message! Due to demo limitations, please email us directly at support@tabwise.app.");
        setIsError(false);
        setName("");
        setEmail("");
        setMessage("");
        setTimeout(() => setFormMessage(""), 5000);
      };

      return (
        <section className="pt-20 pb-10 bg-gray-50">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 className="text-4xl md:text-5xl font-bold text-blue-900 mb-6">Contact Us</h1>
            <p className="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
              Have questions about Tabwise or need support with our browser tab management tool? Reach out to us!
            </p>
            <div className="bg-white p-6 rounded-lg shadow-sm max-w-lg mx-auto">
              <div className="space-y-4">
                <div>
                  <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">
                    Name
                  </label>
                  <input
                    id="name"
                    type="text"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    placeholder="Your name"
                    className="p-2 w-full text-sm border rounded-md bg-white text-gray-700 border-gray-300 focus:outline-none focus:border-blue-600"
                    aria-label="Enter your name"
                  />
                </div>
                <div>
                  <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1">
                    Email
                  </label>
                  <input
                    id="email"
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    placeholder="Your email"
                    className="p-2 w-full text-sm border rounded-md bg-white text-gray-700 border-gray-300 focus:outline-none focus:border-blue-600"
                    aria-label="Enter your email"
                  />
                </div>
                <div>
                  <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-1">
                    Message
                  </label>
                  <textarea
                    id="message"
                    value={message}
                    onChange={(e) => setMessage(e.target.value)}
                    placeholder="Your message"
                    rows="4"
                    className="p-2 w-full text-sm border rounded-md bg-white text-gray-700 border-gray-300 focus:outline-none focus:border-blue-600"
                    aria-label="Enter your message"
                  />
                </div>
                <button
                  onClick={handleSubmit}
                  className="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                >
                  Submit
                </button>
                {formMessage && (
                  <div className={`text-center text-sm mt-2 ${isError ? "text-red-500" : "text-green-600"}`}>
                    {formMessage}
                  </div>
                )}
              </div>
              <p className="text-gray-600 mt-4">
                For more information, check out our <a href="/blog.html" className="text-blue-500 hover:text-blue-600">blog</a>.
              </p>
            </div>
          </div>
        </section>
      );
    };

    // Footer Component
    const Footer = () => (
      <footer className="bg-blue-900 text-white py-6">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex flex-col md:flex-row justify-between items-center">
            <div className="flex items-center mb-4 md:mb-0">
              <img src="/tabwise/logo.png" alt="Tabwise Logo" className="h-8 w-8"/>
              <span className="ml-2 text-lg font-medium">Tabwise</span>
            </div>
            <div className="flex space-x-4">
              <a href="/tabwise/privacy.html" className="hover:text-blue-300" aria-label="Privacy Policy">Privacy</a>
              <a href="/tabwise/terms.html" className="hover:text-blue-300" aria-label="Terms of Service">Terms</a>
              <a href="/tabwise/contact.html" className="hover:text-blue-300" aria-label="Contact Us">Contact</a>
            </div>
          </div>
          <p className="text-center mt-4 text-gray-400 text-sm">© 2025 Tabwise. All rights reserved.</p>
        </div>
      </footer>
    );

    // Main App Component
    const App = () => (
      <div>
        <Navbar />
        <Contact />
        <Footer />
      </div>
    );

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
</script>
</body>
</html>
