                      <option value="tabs-desc">Tabs (High to Low)</option>
                    </select>
                    <hr className={`my-2 ${theme === "dark" ? "border-gray-600" : "border-gray-300"}`} />
                    <button
                      className={`w-full p-1 text-sm rounded-md text-left ${
                        theme === "dark" ? "hover:bg-gray-600" : "hover:bg-blue-100"
                      }`}
                      onClick={() => alert("Auto-categorization not available in demo")}
                    >
                      Auto-Categorize Tabs
                    </button>
                    <button
                      className={`w-full p-1 text-sm rounded-md text-left ${
                        theme === "dark" ? "hover:bg-gray-600" : "hover:bg-blue-100"
                      }`}
                      onClick={() => alert("Export not available in demo")}
                    >
                      Export Categories
                    </button>
                    <button
                      className={`w-full p-1 text-sm rounded-md text-left ${
                        theme === "dark" ? "hover:bg-gray-600" : "hover:bg-blue-100"
                      }`}
                      onClick={() => alert("Import not available in demo")}
                    >
                      Import Categories
                    </button>
                  </div>
                </div>
              )}

              {/* Tabs */}
              <nav className="flex mb-2">
                {["create", "manage"].map((tab) => (
                  <button
                    key={tab}
                    data-tab={tab}
                    className={`flex-1 p-2 text-sm rounded-md ${
                      activeTab === tab
                        ? theme === "dark"
                          ? "bg-blue-400 text-white"
                          : "bg-blue-500 text-white"
                        : theme === "dark"
                        ? "bg-gray-600 text-gray-200"
                        : "bg-gray-200 text-gray-700"
                    }`}
                    onClick={() => setActiveTab(tab)}
                  >
                    {tab.charAt(0).toUpperCase() + tab.slice(1)}
                  </button>
                ))}
              </nav>

              {/* Create Tab */}
              <div
                id="create"
                className="tab-content"
                style={{ display: activeTab === "create" ? "block" : "none" }}
              >
                <div className="flex flex-col gap-2">
                  <input
                    id="newCategory"
                    type="text"
                    placeholder="New category name"
                    className={`p-2 text-sm border rounded-md ${
                      theme === "dark" ? "bg-gray-700 text-gray-200 border-gray-600" : "bg-white text-gray-700 border-gray-300"
                    }`}
                  />
                  <button
                    id="addCategoryBtn"
                    onClick={addCategory}
                    className={`p-2 text-sm rounded-md ${
                      theme === "dark" ? "bg-blue-400 hover:bg-blue-500" : "bg-blue-500 hover:bg-blue-600"
                    } text-white`}
                  >
                    Add Category
                  </button>
                  <select
                    id="addToCategory"
                    className={`p-2 text-sm border rounded-md ${
                      theme === "dark" ? "bg-gray-700 text-gray-200 border-gray-600" : "bg-white text-gray-700 border-gray-300"
                    }`}
                  >
                    <option value="">Select category to add tabs</option>
                    {categories.map((cat, index) => (
                      <option key={index} value={index}>
                        {cat.name}
                      </option>
                    ))}
                  </select>
                  <button
                    id="addToCategoryBtn"
                    onClick={() => {
                      const dropdown = document.getElementById("addToCategory");
                      const catIndex = parseInt(dropdown.value);
                      if (isNaN(catIndex)) {
                        showError("Please select a category");
                        return;
                      }
                      addTabsToCategory(catIndex);
                    }}
                    className={`p-2 text-sm rounded-md ${
                      theme === "dark" ? "bg-blue-400 hover:bg-blue-500" : "bg-blue-500 hover:bg-blue-600"
                    } text-white`}
                  >
                    Add Tabs to Category
                  </button>
                </div>
              </div>

              {/* Manage Tab */}
              <div
                id="manage"
                className="tab-content"
                style={{ display: activeTab === "manage" ? "block" : "none" }}
              >
                <div id="categories">
                  {filteredCategories.map((category, catIndex) => {
                    const isCollapsed = collapsedCategories.has(category.name);
                    return (
                      <div
                        key={catIndex}
                        className={`category p-2 mb-2 rounded-md ${
                          isCollapsed ? "collapsed" : ""
                        } ${theme === "dark" ? "bg-gray-700 border-gray-600" : "bg-gray-50 border-gray-300"} border`}
                        draggable
                        onDragStart={(e) => handleDragStart(e, "category", catIndex)}
                        onDragEnd={handleDragEnd}
                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                        onDrop={(e) => handleDrop(e, catIndex)}
                        data-cat-index={catIndex}
                      >
                        <h3 className="flex items-center text-base m-0">
                          <span
                            className="collapse-toggle cursor-pointer mr-1 font-bold w-5 text-center"
                            onClick={() => toggleCategory(category.name)}
                          >
                            {isCollapsed ? "+" : "-"}
                          </span>
                          <span
                            className="flex-1 cursor-pointer"
                            onClick={() => editCategoryName(catIndex)}
                          >
                            {category.name}
                          </span>
                          <div className="flex gap-1">
                            <button
                              className={`p-1 border rounded-md ${
                                theme === "dark" ? "border-gray-600 hover:bg-blue-400" : "border-gray-300 hover:bg-blue-600 hover:text-white"
                              }`}
                              onClick={() => alert("Opening all tabs in new windows")}
                              title="Open All Tabs"
                            >
                              <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                  strokeLinecap="round"
                                  strokeLinejoin="round"
                                  strokeWidth="2"
                                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                                />
                              </svg>
                            </button>
                            <button
                              className={`p-1 border rounded-md ${
                                theme === "dark" ? "border-gray-600 hover:bg-blue-400" : "border-gray-300 hover:bg-blue-600 hover:text-white"
                              }`}
                              onClick={() => {
                                const otherCats = categories.filter((_, i) => i !== catIndex);
                                if (otherCats.length === 0) {
                                  showError("Need at least two categories to merge");
                                  return;
                                }
                                const targetIndex = prompt(
                                  `Enter the index to merge "${category.name}" into:\n` +
                                    otherCats.map((cat, i) => `${i}: ${cat.name}`).join("\n")
                                );
                                const target = parseInt(targetIndex);
                                if (isNaN(target) || target < 0 || target >= otherCats.length) {
                                  showError("Invalid category index");
                                  return;
                                }
                                if (window.confirm(`Merge "${category.name}" into "${otherCats[target].name}"?`)) {
                                  setLastAction({
                                    type: "merge-categories",
                                    sourceIndex: catIndex,
                                    targetIndex: categories.findIndex((c) => c.name === otherCats[target].name),
                                    sourceCategory: category,
                                    targetTabsBefore: [...otherCats[target].tabs],
                                    sourceWasCollapsed: collapsedCategories.has(category.name),
                                  });
                                  const newCategories = [...categories];
                                  newCategories[
                                    categories.findIndex((c) => c.name === otherCats[target].name)
                                  ].tabs.push(...category.tabs);
                                  newCategories.splice(catIndex, 1);
                                  const newCollapsed = new Set(collapsedCategories);
                                  newCollapsed.delete(category.name);
                                  setCategories(newCategories);
                                  setFilteredCategories(applySort(newCategories));
                                  setCollapsedCategories(newCollapsed);
                                  updateCategoryDropdown();
                                  setTimeout(() => setLastAction(null), 5000);
                                }
                              }}
                              title="Merge Category"
                            >
                              <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                  strokeLinecap="round"
                                  strokeLinejoin="round"
                                  strokeWidth="2"
                                  d="M19 11H5m14 0l-4-4m4 4l-4 4"
                                />
                              </svg>
                            </button>
                            <button
                              className={`p-1 border rounded-md ${
                                theme === "dark" ? "border-gray-600 hover:bg-blue-400" : "border-gray-300 hover:bg-blue-600 hover:text-white"
                              }`}
                              onClick={() => deleteCategory(catIndex)}
                              title="Delete Category"
                            >
                              <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                  strokeLinecap="round"
                                  strokeLinejoin="round"
                                  strokeWidth="2"
                                  d="M6 18L18 6M6 6l12 12"
                                />
                              </svg>
                            </button>
                          </div>
                        </h3>
                        {!isCollapsed &&
                          category.tabs.map((tab, tabIndex) => (
                            <div key={tabIndex}>
                              <div
                                className={`tab-item flex items-center p-1 mt-1 rounded-md ${
                                  theme === "dark" ? "bg-gray-600 border-gray-500" : "bg-white border-gray-200"
                                } border`}
                                draggable
                                onDragStart={(e) => handleDragStart(e, "tab", catIndex, tabIndex)}
                                onDragEnd={handleDragEnd}
                                onDragOver={handleDragOver}
                                onDragLeave={handleDragLeave}
                                onDrop={(e) => handleDrop(e, catIndex, tabIndex)}
                                data-cat-index={catIndex}
                                data-tab-index={tabIndex}
                              >
                                <input
                                  type="checkbox"
                                  className="mr-1"
                                  onChange={() => {
                                    const checkboxes = document.querySelectorAll(
                                      `.tab-item[data-cat-index="${catIndex}"] input[type="checkbox"]`
                                    );
                                    const selectAll = document.querySelector(
                                      `.select-all-checkbox[data-cat-index="${catIndex}"]`
                                    );
                                    const checkedCount = Array.from(checkboxes).filter((cb) => cb.checked).length;
                                    selectAll.checked = checkedCount === checkboxes.length && checkboxes.length > 0;
                                    selectAll.indeterminate = checkedCount > 0 && checkedCount < checkboxes.length;
                                  }}
                                />
                                <span
                                  className="flex-1 cursor-pointer"
                                  onClick={() => {
                                    const newTitle = prompt("Edit tab title:", tab.title);
                                    const newUrl = prompt("Edit tab URL:", tab.url);
                                    if (newTitle && newUrl) {
                                      const newCategories = [...categories];
                                      newCategories[catIndex].tabs[tabIndex] = {
                                        title: newTitle.trim(),
                                        url: newUrl.trim(),
                                        note: tab.note,
                                      };
                                      setCategories(newCategories);
                                      setFilteredCategories(applySort(newCategories));
                                    }
                                  }}
                                >
                                  {tab.title}
                                </span>
                                <button
                                  className="text-xs p-1"
                                  onClick={() => editTabNote(catIndex, tabIndex)}
                                >
                                  {tab.note ? "Edit Note" : "Add Note"}
                                </button>
                                <button
                                  className="text-xs p-1"
                                  onClick={() => deleteTab(catIndex, tabIndex)}
                                >
                                  Remove
                                </button>
                              </div>
                              {tab.note && (
                                <div
                                  className={`tab-note ml-5 italic ${
                                    theme === "dark" ? "text-gray-400" : "text-gray-600"
                                  }`}
                                >
                                  {tab.note}
                                </div>
                              )}
                            </div>
                          ))}
                        {!isCollapsed && (
                          <div className="bulk-actions flex items-center mt-1">
                            <label className="select-all mr-2 flex items-center">
                              <input
                                type="checkbox"
                                className="select-all-checkbox mr-1"
                                data-cat-index={catIndex}
                                onChange={(e) => {
                                  const checkboxes = document.querySelectorAll(
                                    `.tab-item[data-cat-index="${catIndex}"] input[type="checkbox"]`
                                  );
                                  checkboxes.forEach((cb) => (cb.checked = e.target.checked));
                                  e.target.indeterminate = false;
                                }}
                              />
                              Select All
                            </label>
                            <select
                              className="p-1 text-sm rounded-md"
                              onChange={(e) => {
                                const action = e.target.value;
                                const checkboxes = document.querySelectorAll(
                                  `.tab-item[data-cat-index="${catIndex}"] input[type="checkbox"]:checked`
                                );
                                const selectedIndices = Array.from(checkboxes)
                                  .map((cb) => parseInt(cb.parentElement.dataset.tabIndex))
                                  .sort((a, b) => b - a);
                                if (selectedIndices.length === 0) {
                                  showError("No tabs selected");
                                  e.target.value = "";
                                  return;
                                }
                                if (action === "delete") {
                                  if (window.confirm(`Delete ${selectedIndices.length} selected tab(s)?`)) {
                                    setLastAction({
                                      type: "delete-tabs",
                                      catIndex,
                                      deletedTabs: selectedIndices.map((index) => ({
                                        index,
                                        tab: categories[catIndex].tabs[index],
                                      })),
                                    });
                                    const newCategories = [...categories];
                                    selectedIndices.forEach((index) =>
                                      newCategories[catIndex].tabs.splice(index, 1)
                                    );
                                    setCategories(newCategories);
                                    setFilteredCategories(applySort(newCategories));
                                    setTimeout(() => setLastAction(null), 5000);
                                  }
                                } else if (action === "move") {
                                  const otherCats = categories.filter((_, i) => i !== catIndex);
                                  const targetIndex = prompt(
                                    `Enter the index to move ${selectedIndices.length} tab(s) to:\n` +
                                      otherCats.map((cat, i) => `${i}: ${cat.name}`).join("\n")
                                  );
                                  const target = parseInt(targetIndex);
                                  if (isNaN(target) || target < 0 || target >= otherCats.length) {
                                    showError("Invalid category index");
                                    e.target.value = "";
                                    return;
                                  }
                                  const newCategories = [...categories];
                                  const movedTabs = selectedIndices.map(
                                    (index) => newCategories[catIndex].tabs[index]
                                  );
                                  const { uniqueTabs } = deduplicateTabs(
                                    newCategories[categories.findIndex((c) => c.name === otherCats[target].name)]
                                      .tabs,
                                    movedTabs
                                  );
                                  newCategories[
                                    categories.findIndex((c) => c.name === otherCats[target].name)
                                  ].tabs.push(...uniqueTabs);
                                  selectedIndices.forEach((index) =>
                                    newCategories[catIndex].tabs.splice(index, 1)
                                  );
                                  setCategories(newCategories);
                                  setFilteredCategories(applySort(newCategories));
                                } else if (action === "open") {
                                  alert(`Opening ${selectedIndices.length} selected tabs`);
                                }
                                e.target.value = "";
                              }}
                            >
                              <option value="">Bulk Actions</option>
                              <option value="delete">Delete Selected</option>
                              <option value="move">Move to Category</option>
                              <option value="open">Open Selected</option>
                            </select>
                          </div>
                        )}
                        {!isCollapsed && (
                          <button
                            className="mt-1 p-1 text-sm w-full rounded-md"
                            onClick={() => addTabsToCategory(catIndex)}
                          >
                            Add Current Tabs
                          </button>
                        )}
                      </div>
                    );
                  })}
                  {filteredCategories.length === 0 && <p className="text-sm">No categories to display.</p>}
                </div>
              </div>

              {/* Error and Undo */}
              {error && (
                <div
                  className={`text-center text-sm mt-2 ${theme === "dark" ? "text-red-400" : "text-red-500"}`}
                >
                  {error}
                </div>
              )}
              {lastAction && (
                <button
                  className={`w-full p-2 text-sm rounded-md mt-2 ${
                    theme === "dark" ? "bg-red-500 hover:bg-red-600" : "bg-red-600 hover:bg-red-700"
                  } text-white`}
                  onClick={() => {
                    const newCategories = [...categories];
                    if (lastAction.type === "delete-tabs") {
                      lastAction.deletedTabs.forEach(({ index, tab }) => {
                        newCategories[lastAction.catIndex].tabs.splice(index, 0, tab);
                      });
                    } else if (lastAction.type === "delete-category") {
                      newCategories.splice(lastAction.index, 0, lastAction.category);
                      if (lastAction.wasCollapsed) {
                        setCollapsedCategories(
                          new Set([...collapsedCategories, lastAction.category.name])
                        );
                      }
                    } else if (lastAction.type === "merge-categories") {
                      newCategories.splice(lastAction.sourceIndex, 0, lastAction.sourceCategory);
                      newCategories[lastAction.targetIndex].tabs = lastAction.targetTabsBefore;
                      if (lastAction.sourceWasCollapsed) {
                        setCollapsedCategories(
                          new Set([...collapsedCategories, lastAction.sourceCategory.name])
                        );
                      }
                    }
                    setCategories(newCategories);
                    setFilteredCategories(applySort(newCategories));
                    setLastAction(null);
                  }}
                >
                  Undo
                </button>
              )}
            </div>
          </div>
        </section>
      );
    };

    // Blog Component
    const Blog = () => (
      <section id="blog" className="py-16 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-blue-900 text-center mb-12">Tabwise Blog</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
            {[
              {
                title: "10 Ways Tabwise Boosts Your Productivity",
                desc: "Learn how Tabwise enhances your workflow with smart tab management features.",
                link: "/tabwise/tabwise-productivity-benefits.html",
                image: "/tabwise/images/tabwise-productivity-benefits.jpg",
              },
              {
                title: "Tabwise vs OneTab: Which Is Better?",
                desc: "Compare Tabwise and OneTab for efficient browser tab organization.",
                link: "/tabwise/tabwise-vs-onetab-comparison.html",
                image: "/tabwise/images/tabwise-vs-onetab-comparison.jpg",
              },
              {
                title: "Ultimate Guide to Managing Browser Tabs",
                desc: "Master tab management with our expert strategies and tips.",
                link: "/tabwise/browser-tab-management-guide.html",
                image: "/tabwise/images/browser-tab-management-guide.jpg",
              },
              {
                title: "Top Chrome Extensions for 2025",
                desc: "Discover the best tools for organizing browser tabs, including Tabwise.",
                link: "/tabwise/best-tab-extensions-chrome-2025.html",
                image: "/tabwise/images/best-tab-extensions-chrome-2025.jpg",
              },
            ].map((post, index) => (
              <div key={index} className="bg-gray-50 p-6 rounded-lg shadow-sm">
                <img src={post.image} alt={`${post.title} blog image`} className="w-full h-48 object-cover rounded-t-lg mb-4"/>
                <h3 className="text-xl font-medium text-blue-900 mb-2">{post.title}</h3>
                <p className="text-gray-600 mb-4">{post.desc}</p>
                <a href={post.link} className="text-blue-500 hover:text-blue-600">Read More</a>
              </div>
            ))}
          </div>
          <div className="text-center mt-8">
            <a href="/tabwise/blog.html" className="text-blue-500 hover:text-blue-600 font-medium">View All Blog Posts</a>
          </div>
        </div>
      </section>
    );

    // Footer Component
    const Footer = () => (
      <footer className="bg-blue-900 text-white py-8">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex flex-col md:flex-row justify-between items-center">
            <div className="flex items-center mb-4 md:mb-0">
              <img src="/tabwise/logo.png" alt="Tabwise Logo" className="h-8 w-8"/>
              <span className="ml-2 text-lg font-medium">Tabwise</span>
            </div>
            <div className="flex space-x-4">
              <a href="/tabwise/privacy.html" className="hover:text-blue-300" rel="noopener noreferrer">Privacy</a>
              <a href="/tabwise/terms.html" className="hover:text-blue-300" rel="noopener noreferrer">Terms</a>
              <a href="/tabwise/contact.html" className="hover:text-blue-300" rel="noopener noreferrer">Contact</a>
            </div>
          </div>
          <p className="text-center mt-4 text-gray-400">Â© 2025 Tabwise. All rights reserved.</p>
        </div>
      </footer>
    );

    // Main App Component
    const App = () => (
      <ErrorBoundary>
        <div>
          <Navbar />
          <Hero />
          <Features />
          <Pricing />
          <Demo />
          <Blog />
          <Footer />
        </div>
      </ErrorBoundary>
    );

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
</script>
</body>
